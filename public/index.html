<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      content="https://0xtracker.com/assets/img/open-graph.png"

      window.bugsnagClient = bugsnag({
        apiKey: 'be53ca8607a2b0fcc5e34f3402f61afb',
      });
    </script>
    <% } %>
